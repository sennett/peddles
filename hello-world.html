<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
</head>

<body>

<button onclick="toggle()">start or stop</button>

<script> 

var context = new AudioContext, oscillator;

var running = false;
var toggle = function(){
	if (running)
		oscillator.stop();
	else {
		oscillator = context.createOscillator();
		oscillator.frequency.value = 200;
		
		oscillator.connect(context.destination);
		oscillator.start(0);
	}
	running = !running;
};

</script>


</body>
</html>
